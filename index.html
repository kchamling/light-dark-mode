<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light/Dark Mode</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sytle.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="full-dark-mode">
        <label for="full-dark">Dark mode</label>
        <input type="checkbox" id="full-dark" />
        <h1>
          The entire page color theme is controlled using CSS and JavaScript
        </h1>
      </div>

      <div class="container-dark-mode">
        <label for="container-dark">Container dark mode</label>
        <input type="checkbox" id="container-dark" />
        <h1>The container color scheme is controlled by only CSS</h1>
      </div>
    </div>
  </body>
</html>
